<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./style.css">
    <title>Juego Ahorcado</title>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="logo">
                <img class="imglogo" src="./img/Vector.png" alt="">
            </div>
        </div>

        <section class="inicio" id="inicio">
            <h3 class="h3">Juego del Ahorcado</h3>
            <div id="pantalla-inicio" class="pantalla-inicio">
                <a>
                    <input class="btn btn-inicio" type="button" value="Iniciar juego" id="Iniciar-Juego">
                </a>
                <a>
                    <input class="btn btn-inicio" type="button" value="Anadir palabra" id="Anadir" onclick="anadirPalabra();">
                </a>
                
                <div class="tipos-contenedor">
                    <p class="p">Selecciona el Tipo de juego</p>
                    <select class="select " name="tipo" id="tipo" onchange="eleccionJuego()" >
                        <option value="Frutas">Frutas</option>
                        <option value="Musica">Musica</option>
                        <option value="ObjetosCasa">Objetos Casa</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="juego" id="pantallaJuego" >
            <div id="areaDibujo" class="areaDibujo">
                <!-- canvas-->
                <canvas  class="canvasAhorcado" id="ahorcado" width="1000" height="600" ></canvas>
             
                <div>
                    <p id="pregunta" class="numletras"></p>
                </div>
                
              
            </div>
           
            <div class="teclado">
               <div class="teclas"></div>
            </div>

            <div class="menu-juego">
                    <input class="btn btn-reiniciar" type="button" value="Reiniciar partida" id="reiniciar">
                    <input class="btn btn-desistir desistir" type="button" value="Volver al Inicio" id="volver">
                  
            </div>
            <input type="hidden" class="oculto" id="oculto">
        </div>

        <section class="ganaste">
            <div class="">
                <a href="#">
                    <input class="btn btn-iniciar reiniciar" type="button" value="Reiniciar Juego" id="desistir" >
                </a>
            </div>
        </section>

        <section class="tipo-anadir" id="tipo-anadir">
            <input type="text" class="texto-anadir" id="texto-anadir" placeholder="Escribe una palabra para añadir" autocomplete="off">
            <p class="p">Min. de 3 letras y Máx. de 8 letras</p> 
            <div>
                <input type="button" value="Guardar" class="btn" id="anadir">
                <input type="button" value="cancelar" class="btn" onclick="btnCancelar()">
            </div>
        </section>

        <footer class="footer">
            <p class="copy">©Copyrigth Fernandez Maturano Jhon - 2022</p>
        </footer>
    </div>

    <script src="./canvas.js"></script>
    <script src="./index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

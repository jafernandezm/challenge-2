<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div{ width:50%; height:80%; margin:0 auto;}
        #canvas{border:1px solid #d9d9d9; width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div id="div">
    <canvas id="canvas">Su navegador no soporta canvas :( </canvas>
    </div>


    <script>

    var canvas = document.querySelector("#canvas");
    var X,Y,W,H,r;              
    canvas.height = 250; 
    function inicializarCanvas(){ 
    if (canvas && canvas.getContext) {
        var ctx = canvas.getContext("2d");
            if (ctx) {
                var s = getComputedStyle(canvas);
                var w = s.width;
                var h = s.height;
                        
                W = canvas.width = w.split("px")[0];
                H = canvas.height = h.split("px")[0];
                
                X = Math.floor(W/2);
                Y = Math.floor(H/2);
                r = Math.floor(W/3);
                
                dibujarEnElCanvas(ctx);
                }
            }
        }
	  	   
    function dibujarEnElCanvas(ctx){
    ctx.strokeStyle = "#006400";
    ctx.fillStyle = "#6ab155";
    ctx.lineWidth = 5;
    ctx.arc(X,Y,r,0,2*Math.PI);
    ctx.fill();
    ctx.stroke();
    }
        

    setTimeout(function() {
    inicializarCanvas();
    addEventListener("resize", inicializarCanvas);
    }, 2);
    
    </script>
</body>
</html>
